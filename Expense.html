<body style="font-family:Verdana;color:#aaaaaa;">

<div style="background-color:#e5e5e5;padding:15px;text-align:center;">
  <h1>Praveen's Expenses Entry</h1>
</div>

<div style="overflow:auto">
 

  <div class="main">
    <h2>Expense done by Me </h2>
	<form action="https://sheetdb.io/api/v1/tj7u9avgv1ldu" method="post" id="sheetdb-form">
		<label for="Date">Date of Expense: </label>
		<input type="date" id="Date" name="data[Date]"><br><br>
		<label for="Categories">Category: </label>
		<select id="Categories" name="data[Categories]">
			<option value="Amazon">Amazon</option>
			<option value="Phone Recharge" selected>Phone Recharge</option>
			<option value="DTH Recharge">DTH Recharge</option>
			<option value="Modem Recharge">Modem Recharge</option>
			<option value="Food">Food</option>
			<option value="Travel">Travel</option>
			<option value="Movie">Movie</option>
			<option value="Hair Cut">Hair Cut</option>
			<option value="Monthly Quota">Monthly Quota</option>
			<option value="Petrol">Petrol</option>
			<option value="Other Expense">Other Expense</option>
		</select><br><br>
		<label for="Rate">Amount Spent</label>
		<input type="text" id="Rate" name="data[Rate]"><br><br>
		<label for="Detail">Detail of Expense</label>
		<input type="text" name="data[Detail]"><br><br>
		<button type="submit" onclick="alert('Expense Submitted')">SUBMIT</button>
	</form>
  </div>

  
</div>

<div style="background-color:#e5e5e5;text-align:center;padding:10px;margin-top:7px;">Â© copyright only used by Praveen</div>
<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e=> {
    e.preventDefault();
    fetch(form.action, {
      method: "POST",
      body: new FormData(document.getElementById("sheetdb-form")),
    })
    })
  }
</script>

	document.getElementById('demo').innerHTML = Date();
